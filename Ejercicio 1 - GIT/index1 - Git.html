<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 - GIT</title>
    <link rel="stylesheet" href="styless.css">

    <script>
        function abrir(){
        const dialogo = document.getElementById('miDialogo');
        document.getElementById('abrir').onclick = () => dialogo.showModal();
        document.getElementById('cerrar').onclick = () => dialogo.close();
        }
    </script>
</head>
<body>
    <dialog id="miDialogo">
    <p>Este es un mensaje en una ventana de diálogo.</p>
    <button id="cerrar">Cerrar</button>
    </dialog>

    <button id="abrir" onclick="abrir()">Abrir diálogo</button>

</body>
</html>
