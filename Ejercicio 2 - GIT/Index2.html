<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - GIT</title>
    <link rel="stylesheet" href="styless.css">
    
</head>
<body>
    <!-- Ejercicio 2 -->
    <p>Cargando Archivo <progress id="barra" value="0" max="100"> 0% </progress></p>
</body>
<script>
const barra = document.getElementById('barra');

let progreso = 0;

setInterval(() => {
    progreso += 10;

    if (progreso > 100) {
        progreso = 0;
    }

    barra.value = progreso;
    barra.textContent = progreso + '%';
}, 500);
</script>

</html>
